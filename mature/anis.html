<script>
var qopa=0;
var qte=110;
var qdrg=1;
var qtel=5;
var qdrgs=1;
var qotel=5;
var qodrgs=1;
var myde=1;
function cf(){
d=document.getElementById('xbd');
d2=document.getElementById('xbd2');
d.style.width=qte+'%';
d.style.height=qte+'%';

d2.style.opacity=.7711*(1-qopa);

qopa=qopa+(myde*(2/50));
if(qopa>=(1-(1/50))){

	d2.src=d.src;
	myde=-1;
}
if(qopa<=(1/50)){
	myde=1;
	d.src=imimim[(Math.floor(imimim.length*Math.random()))];

}

}

qtel+=(qdrgs*0.012115);

qdrgs*=-1;
}


qotel+=(qodrgs*0.01115);

}
