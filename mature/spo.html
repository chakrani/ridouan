<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
body,html{
overflow:hidden;
}
.fullwidth-video {
        position: absolute;
        top: -1%;
        left: -1%;
        z-index: -1;
        height: 104%;
        width: 104%;
        overflow: hidden;
}
.fullwidth-video video {
        position: absolute;
        z-index: -1;
        top:49%;
        left:49%;
        height:auto;
        width:auto;
	
        min-width:101%;
        min-height:101%;
        transform:translate(-50%, -50%);
        object-fit:cover;
}
</style>
</head>

<body>
<div class="fullwidth-video" style="border: 0px solid red;">
  <video autoplay muted loop  style="border: 0px solid red;">
 <source src="https://maghreb.sourceforge.io/uploads/s.mp4" type="video/mp4">
    <source src="https://maghreb.sourceforge.io/uploads/s.webm" type="video/webm">
  </video>
</div>
</body>
</html>
